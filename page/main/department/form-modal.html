<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        small {
            color: red;
        }
    </style>

    <script src="/page/main/department/form-modal.js"></script>
</head>

<body>
    <div class="modal fade" id="form-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="form-modal-title">Thêm phòng ban</h5> -->
                    <h5 class="modal-title">Thêm phòng ban</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="department-form">
                        <div id="form-id-container" class="mb-3">
                            <label for="form-id" class="form-label">ID</label>
                            <input type="text" class="form-control form-control-sm" name="form-id" id="form-id"
                                disabled>
                        </div>
                        <div class="mb-3">
                            <label for="form-name" class="form-label">Tên phòng ban</label>
                            <input type="text" class="form-control form-control-sm" name="form-name" id="form-name"
                                aria-describedby="form-name-help" placeholder="VD: Kỹ thuật">
                            <small id="form-name-help" class="form-text text-muted">Tên phòng ban có tối đa 50 ký
                                tự.</small>
                            <!-- <p style="color: red;",id="name-form-erorr-length">â</p> -->
                        </div>


                        <div class="mb-3">
                            <label for="form-total-members" class="form-label">Số lượng nhân viên</label>
                            <input type="number" class="form-control form-control-sm" name="form-total-members" id="form-total-members"
                                aria-describedby="form-name-help" placeholder="VD: 5">
                            <!-- <small id="form-name-help" class="form-text text-muted">Tên phòng ban có tối đa 50 ký
                                tự.</small> -->
                        </div>

                        <!-- <div class="mb-3">
                            <label for="type" class="form-label">Vai trò</label>
                            <input type="text" class="form-control form-control-sm" name="form-type" id="form-type"
                                aria-describedby="form-name-help" placeholder="VD: TESTER">
                            <small id="form-name-help" class="form-text text-muted">
                                DEVELOPER, TESTER, SCRUM_MASTER, PROJECT_MANAGER
                            </small>
                        </div> -->

                        <div class="mb-3">
                            <label for="type" class="form-label">Vai trò</label>
                            <select class="form-select" name="form-type" id="form-type">
                                <option>DEVELOPER</option>
                                <option>TESTER</option>
                                <option>SCRUM_MASTER</option>
                                <option>PROJECT_MANAGER</option>
                            </select>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button id="form-modal-btn-create" type="button" class="btn btn-success">Tạo mới</button>
                    <button id="form-modal-btn-update" type="button" class="btn btn-warning">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
